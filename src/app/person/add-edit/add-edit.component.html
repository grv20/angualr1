<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Person</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="name"
        placeholder="Enter Name" >
    </div>

    <label class="col-sm-2 col-form-label">Mobile</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="mobile"
        placeholder="Enter Mobile Number" >
    </div>

    <label class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="email"
        placeholder="Enter Email" >
    </div>

    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="description"
        placeholder="Enter Description" >
    </div>



</div>

<button (click)="addPerson()" *ngIf="person.personid == 0" class="btn btn-primary">Add</button>

<button (click)="updatePerson()" *ngIf="person.personid != 0" class="btn btn-primary">Update</button>
